<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="./packages/css/swiper-bundle.min.css" />

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="./packages/css/styles.css" />
  </head>
  <body>
    <section class="contact section" id="contact">
      <h2 class="section__title">Contact me</h2>
      <span class="section__subtitle">Get in touch</span>

      <div class="contact__container container grid">
        <div>
          <div class="contact__information">
            <i class="uil uil-phone-alt contact__icon"></i>

            <div>
              <h3 class="contact__title">Call me</h3>
              <span class="contatc__subtitle">(+91) 9448352518</span>
            </div>
          </div>

          <div class="contact__information">
            <i class="uil uil-envelope contact__icon"></i>

            <div>
              <h3 class="contact__title">E-mail</h3>
              <span class="contatc__subtitle">sangmeshb40@gmail.com</span>
            </div>
          </div>

          <div class="contact__information">
            <i class="uil uil-map-marker contact__icon"></i>

            <div>
              <h3 class="contact__title">Location</h3>
              <span class="contatc__subtitle">Karnataka, India</span>
            </div>
          </div>
          <a href="index.html" class="button button--flex"
            ><i class="uil-arrow-circle-left"></i>
            Home
          </a>
        </div>

        <form action="" class="contact__form grid">
          <div class="contact__inputs grid">
            <div class="contact__content">
              <label for="" class="contact__label">Name</label>
              <input type="text" class="contact__input" />
            </div>

            <div class="contact__content">
              <label for="" class="contact__label">E-mail</label>
              <input type="email" class="contact__input" />
            </div>
          </div>

          <div class="contact__content">
            <label for="" class="contact__label">Subject</label>
            <input type="text" class="contact__input" />
          </div>

          <div class="contact__content">
            <label for="" class="contact__label">Description</label>
            <textarea
              name=""
              id=""
              cols="0"
              rows="7"
              class="contact__input"
            ></textarea>
          </div>

          <div>
            <a href="#" class="button button--flex">
              Send message
              <i class="uil-arrow-circle-right"></i>
            </a>
          </div>
        </form>
      </div>
    </section>

    <!--==================== SCROLL TOP ====================-->
    <a href="#" class="scrollup" id="scroll-up">
      <i class="uil uil-arrow-up scrollup__icon"></i>
    </a>

    <!--==================== SWIPER JS ====================-->
    <script src="./packages/js/swiper-bundle.min.js"></script>

    <!--==================== MAIN JS ====================-->
    <script src="./packages/js/main.js"></script>
  </body>
</html>
